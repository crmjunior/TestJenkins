name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Acessando MsPro.API
      run: cd ./API/MsPro.API/
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Acessando API.v14
      run: cd ../API.v1/ 
    - name: Test
      run: dotnet test --no-restore --verbosity normal
